<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>

    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    
</head>

<main>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    
    <body>
        
        <div class="info">
            
            <aside>
                <div class="sidebar">
                    <h2>Search for a City:</h2>
                    <input type="search" placeholder="Search City" class="search-bar" />
                    <button type="search" class="search-btn">Search</button>
                </div>
                <div class="history">
                    <p>Recent Searches:</p>
                    <p id="recent-searches"></p>
                </div>
            </aside>
            
            <div class="weather-info">
                
                <div class="current-city">
                    
                    <div class="city">
                        <h2 id="city">City</h2>
                        <h2 id="date"></h2>
                        <img id="picture"></img>
                    </div>
                    
                    <div class="current-weather">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                    
                </div>
                
                <div class="forecast">
                    
                    <div class="card-title">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    
                    <div class="cards">
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>
    
</main>

<script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

<footer>
    <script src="./script.js"></script>
</footer>
