<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>

    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    
</head>

<main>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    
    
    <body>
        
        <div class="info">
            
            <aside>
                <div class="sidebar">
                    <h2>Search for a City:</h2>
                    <input type="search" placeholder="Search City" class="search-bar" />
                    <button type="search" class="search-btn">Search</button>
                </div>
                <div class="history">
                    <p>Recent Searches:</p>
                </div>
            </aside>
            
            <div class="weather-info">
                
                <div class="current-city">
                    
                    <div class="city">
                        <h2 id="city">New Orleans</h2>
                        <h2 id="date"></h2>
                        <p id="picture">pic</p>
                    </div>
                    
                    <div class="current-weather">
                        <p id="temp">70</p>
                        <p id="wind">20</p>
                        <p id="humid">10</p>
                    </div>
                    
                </div>
                
                <div class="forecast">
                    
                    <div class="card-title">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    
                    <div class="cards">
                        
                        <section class="card-1">
                            <h4 id="date-1"></h4>
                            <p id="picture-1">pic</p>
                            <p id="temp-1">70</p>
                            <p id="wind-1">20</p>
                            <p id="humid-1">10</p>
                        </section>
                        
                        <section class="card-2">
                            <h4 id="date-2">1/3/1111</h4>
                            <p id="picture-2">pic</p>
                            <p id="temp-2">70</p>
                            <p id="wind-2">20</p>
                            <p id="humid-2">10</p>
                        </section>
                        
                        <section class="card-3">
                            <h4 id="date-3">1/4/1111</h4>
                            <p id="picture-3">pic</p>
                            <p id="temp-3">70</p>
                            <p id="wind-3">20</p>
                            <p id="humid-3">10</p>
                        </section>
                        
                        <section class="card-4">
                            <h4 id="date-4">1/5/1111</h4>
                            <p id="picture-4">pic</p>
                            <p id="temp-4">70</p>
                            <p id="wind-4">20</p>
                            <p id="humid-4">10</p>
                        </section>
                        
                        <section class="card-5">
                            <h4 id="date-5">1/6/1111</h4>
                            <p id="picture-5">pic</p>
                            <p id="temp-5">70</p>
                            <p id="wind-5">20</p>
                            <p id="humid-5">10</p>
                        </section>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>
    
</main>

<script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

<footer>
    <script src="./script.js"></script>
</footer>
